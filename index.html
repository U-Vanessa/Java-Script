<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
        <style>
         *{
            box-sizing: border-box;
            font-family: sans-serif;
            color: rgb(90, 90, 250);
         }
         body{
            background: rgba(72, 72, 243, 0.425);
            justify-content: center;
            margin: 0;
            align-items: center;
         }
         .form{
            background: rgb(226, 224, 224);
            border-radius: 7px;
            max-width: 500px;
            margin: 50px auto;
            padding: 20px;
            border: 1px solid lightgray;
            
         }
         .form input{
            align-items: center;
            width: 20%;
            padding: 8px;
            margin: 5px;
            text-align: center;
            display: flex ;
            border-radius: 7px;
            border: 1px solid lightgray;
         }
         .btn{
            background: lightblue;
            border-radius: 7px;
            justify-content: center;
            display: flex;
            padding: 10px;
            margin: 10px auto;
            border: 1px solid lightgrey;
            align-items: center;
    
         }
         h2{
            align-items: center;
            background: whitesmoke;
            width: 100%;
            padding: 15px;
            margin: 9px;
         }
      
         </style>
</head>
<body>
      <div class= "form">
         <h2 align ="center">Age Calculator</h2>
         <p>Date</p>
               <input type="number" id="day" required>
               <p>Month</p>
               <input type="number" id="month" required>
               <p>Year</p>
               <input type="number" id="year" required></br>

               <button class="btn" onclick="change()">Submit</button>
               <span id="output">output</span>

         <script>
            function change(){
               
               var Day = document.querySelector('#day').value;
               var Month = document.querySelector('#month').value;
               var Year = document.querySelector('#year').value;
               var Day = parseInt(5) - parseInt(Day)
               var Month = parseInt(2) - parseInt(Month)
               var Year = parseInt(2024) - parseInt(Year)
               

            if(Month < 0){
               Month = Month+12;
               Year = Year-1;
            }
            var outputMessage = "Your age is" + Year + "years" +" " + Month + "month" + " " + Day + "Day"
               document.querySelector("#output").innerHTML = outputMessage
            }
         </script>
         </div>
</body>
</html>
